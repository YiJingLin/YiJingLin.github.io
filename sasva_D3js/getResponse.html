<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

</style>
</head>
<body><div id="output_div"></div></body>
<script>
  //called by SAS VA
    "use strict";
	function onMessage (evt) {
	    if (evt && evt.data && evt.data.hasOwnProperty("data"))
	    {
	    	if(evt.data.data.length == 0){
	    		var output_div = document.getElementById('output_div');
	  			output_div.innerHTML = "empty";
	    	}else{
	    		var output_div = document.getElementById('output_div');
	  			output_div.innerHTML = JSON.stringify(evt.data.data);
	    	}
	    }
	}

	if (window.addEventListener) {
	    // For standards-compliant web browsers
	    window.addEventListener("message", onMessage, false);
	}
	else {
	    window.attachEvent("onmessage", onMessage);
	}
  	function updateData(chartData){
	  console.log(JSON.stringify(chartData));
	  var output_div = document.getElementById('output_div');
	  output_div.innerHTML = JSON.stringify(chartData);
	}
    updateData('Hello World!');
</script>
