	function transposeArray(array){
	    var newArray = [];
	    for(var i = 0; i < array[0].length; i++){
	        newArray.push([]);
	    };

	    for(var i = 0; i < array.length; i++){
	        for(var j = 0; j < array[0].length; j++){
	            newArray[j].push(array[i][j]);
	        };
	    };

	}
